<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual curasol</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="btn1">
            <input type="radio" name="radio-btn" id="btn2">
            <input type="radio" name="radio-btn" id="btn3">
            <input type="radio" name="radio-btn" id="btn4">
            <input type="radio" name="radio-btn" id="btn5">
            <div class="slide first">
                <img src="images/img1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/img2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/img3.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/img4.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/img5.jpg" alt="">
            </div>
        </div>
        <div class="nav-manual">
            <label for="btn1" class="manual"></label>
            <label for="btn2" class="manual"></label>
            <label for="btn3" class="manual"></label>
            <label for="btn4" class="manual"></label>
            <label for="btn5" class="manual"></label>
        </div>
    </div>
</body>
</html>
